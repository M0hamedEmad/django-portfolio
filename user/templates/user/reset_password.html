{% extends 'user/base_user.html' %}
{%  load static %}
{% block content %}
    <div class="flex flex-col overflow-y-auto md:flex-row">
        <div class="h-32 md:h-auto md:w-1/2">
        <img
            aria-hidden="true"
            class="object-cover w-full h-full dark:hidden"
            src="{% static 'assets/img/forgot-password-office.jpeg' %}"
            alt="Office"
        />
        <img
            aria-hidden="true"
            class="hidden object-cover w-full h-full dark:block"
            src="{% static 'assets/img/forgot-password-office-dark.jpeg' %}"
            alt="Office"
        />
        </div>
        <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
        <div class="w-full">
            <form method="POST">
                {% csrf_token %}
                <h1
                class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200"
                >
                Forgot password
                </h1>
                <label class="block text-sm">
                <span class="text-gray-700 dark:text-gray-400">Email</span>
              {{form}}
            </label>
         

                <input type="submit" value="Recover password" class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
                >
            </form>
        </div>
        </div>
    </div>
{% endblock content %}
